<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="name">
        <h1>你好，{{ name }}</h1>
    </div>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    <script>
        var app = new Vue( {
            el: "#app",
            data: {
                name: ""
            }
        } );
    </script>
</body>
</html>
