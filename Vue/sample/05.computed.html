<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ text.split(",").reverse().join(",") }}</p>
        <p>{{ reversedText }}</p>
    </div>
    <script>
        var app = new Vue( {
            el: "#app",
            data: {
                text: "123,456"
            },
            computed: {
                reversedText: function() {
                    return this.text.split(",").reverse().join(",");
                }
            }
        } );
    </script>


</body>
</html>
