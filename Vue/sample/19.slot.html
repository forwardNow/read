<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slot</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <child-component>
            <h2 slot="header">标题</h2>
            <p>正文内容1</p>
            <p>正文内容2</p>
            <p slot="footer">底部</p>
        </child-component>
    </div>

    <!--

                <h2>标题</h2>
            </div>

                <p>正文内容1</p> <p>正文内容2</p> 
            </div>
            <div class="footer">
                <p>底部</p>
            </div>
        </div>
    </div> 
    -->
    <script>

        Vue.component( "child-component", {
            template: 
                '<div class="container">'
            +     '<div class="header">'
            +         '<slot name="header">标题的默认内容</slot>'
            +     '</div>'
            +     '<div class="main">'
            +         '<slot>默认slot</slot>'
            +     '</div>'
            +     '<div class="footer">'
            +         '<slot name="footer">底部的默认内容</slot>'
            +     '</div>'
            + '</div>'
        } );

        new Vue( {
            el: "#app"
        } );

    </script>
</body>
</html>
