<div class="thumbnail">
  <img src="http://placehold.it/800x600" alt="">
  <div>
    <h4 class="pull-right">{{product.price}}元</h4>
    <h4>{{product.title}}</h4>
    <p>{{product.desc}}</p>
  </div>
  <div>
    <p class="pull-right">{{comments.length}}条评论</p>
    <p>
      <app-star [rating]="product.rating"></app-star>
    </p>
  </div>
</div>

<div class="well">
  <button type="button" class="btn btn-success"
          (click)="isAddCommentHidden = !isAddCommentHidden">发表评论</button>
  <div [class.hidden]="isAddCommentHidden">
    <hr>
    <app-star [(rating)]="newRating" [readonly]="false"></app-star>
    <div class="form-group">
      <textarea class="form-control" [(ngModel)]="newComment"></textarea>
    </div>
    <div class="form-group">
      <button class="btn btn-info" type="button" (click)="addComment()">提交</button>
    </div>
  </div>

  <div class="row" *ngFor="let item of comments">
    <hr>
    <div class="col-md-12">
      <app-star [rating]="item.rating"></app-star>
      <span>{{item.user}}</span>
      <span class="pull-right">{{item.timestamp}}</span>
      <p></p>
      <p>{{item.content}}</p>
    </div>
  </div>
</div>
