<form [formGroup]="formModel" (ngSubmit)="handleSearch()" class="searchForm"
      novalidate autocomplete="off">
  <div class="form-group"
      [class.has-error]="formModel.hasError('minlength',['title'])">
    <label for="productTitle">商品名称：</label>
    <input formControlName="title" type="text" class="form-control" id="productTitle">
    <span class="help-block"
          [class.hidden]="!formModel.hasError('minlength',['title'])">
      至少输入3个字符
    </span>
  </div>
  <div class="form-group"
       [class.has-error]="formModel.hasError('positiveNumber',['price'])">
    <label for="productPrice">商品价格：</label>
    <input formControlName="price" type="number" class="form-control" id="productPrice">
    <span class="help-block"
          [class.hidden]="!formModel.hasError('positiveNumber',['price'])">
      输入正数
    </span>
  </div>
  <div class="form-group">
    <label for="productCategory">商品类别：</label>
    <select formControlName="category" class="form-control" id="productCategory">
      <option value="-1">全部分类</option>
      <option *ngFor="let category of categories" [value]="category">{{category}}</option>
    </select>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block">搜索</button>
  </div>
</form>
