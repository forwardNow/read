<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/public/lib/bootstrap.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>基本增删改查</h1>
    <hr>
    <p><a href="/student/new" class="btn btn-info">添加</a>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>_id</th>
          <th>姓名</th>
          <th>性别</th>
          <th>年龄</th>
          <th>爱好</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        {{ each students }}
        <tr>
          <td>{{ $index + 1 }}</td>
          <td>{{ $value._id }}</td>
          <td>{{ $value.name }}</td>
          <td>{{ $value.gender === 0 ? '男' : '女' }}</td>
          <td>{{ $value.age }}</td>
          <td>{{ $value.hobbies }}</td>
          <td>
            <a href="/student/edit?id={{ $value._id }}">编辑</a>
            <a href="/student/delete?id={{ $value._id }}">删除</a>
          </td>
        </tr>
        {{ /each }}
      </tbody>
    </table>
  </div>
</body>
</html>
