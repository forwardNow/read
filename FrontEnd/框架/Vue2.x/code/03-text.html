<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>03-text.html</title>
  <script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>
</head>
<body>

<div id="app">
  <p>{{ msg }}</p>
  <p v-text="msg"></p>
</div>

<script>
  let vm = new Vue({
    el: '#app',
    data: {
      msg: 'hello Vue.js!'
    }
  });
</script>
  
</body>
</html>
