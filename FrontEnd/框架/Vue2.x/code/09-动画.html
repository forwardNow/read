<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>09-动画</title>
  <script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>
  <style>
    .v-enter,
    .v-leave-to {
      opacity: 0;
      transform: translate(200px);
    }

    .v-enter-active,
    .v-leave-active {
      transition: all 0.4s ease;
    }

    .wqf-enter,
    .wqf-leave-to {
      opacity: 0;
      transform: translateY(200px);
    }

    .wqf-enter-active,
    .wqf-leave-active {
      transition: all 0.4s ease;
    }

  </style>
</head>
<body>

<div id="app">
  <button type="button" @click="flag = !flag">显示/隐藏</button>
  <transition>
    <h1 v-if="flag">吴钦飞</h1>
  </transition>
  <transition name="wqf">
      <h1 v-if="flag">吴钦飞</h1>
  </transition>
</div>

<script>
  let vm = new Vue({
    el: '#app',
    data: {
      flag: true
    }
  });
</script>
  
</body>
</html>
