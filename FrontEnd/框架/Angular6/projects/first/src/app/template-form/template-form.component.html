<form #myForm="ngForm" novalidate autocomplete="off"
      (ngSubmit)="handleSubmit(myForm)">
    用户：<input type="text"  #username="ngModel"ngModel name="username" required>
    <span [hidden]="username?.valid || username.untouched">
      <span [hidden]="! username.errors?.required">必填</span>
    </span>
    <button type="submit">注册</button>
</form>
