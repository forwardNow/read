<div class="row">
  <div class="col-sm-12">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="请输入商品名称"
             [formControl]="titleField">
    </div>
  </div>
</div>

<div class="col-sm-4"
     *ngFor="let product of (products | filter: 'title': keyword )">

  <div class="thumbnail">

    <img src="http://placehold.it/320x240" alt="">

    <div class="caption">
      <h4 class="pull-right">{{ product.price }}</h4>
      <h4><a [routerLink]="['/productDetail', product.id]">{{ product.title }}</a></h4>
      <p>{{ product.desc }}</p>
    </div>

    <div>
      <app-star [rating]="product.rating"></app-star>
    </div>

  </div>

</div>
