<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>复杂的背景图案</title>
</head>
<body>
<style>
    .clear {
        clear: both;
    }
    div {
        float: left;
        width: 200px;
        height: 120px;
        margin: 0 2em 2em 0;
    }
    .box1, .box2, .box3 {
        background: white;
        background-size: 30px 30px;
    }
    .box1 {
        background-image:
            linear-gradient( 90deg, 
                rgba(200,0,0,.5) 50%,
                transparent 0 );
    }
    .box2 {
        background-image:
            linear-gradient( 0deg, 
                rgba(200,0,0,.5) 50%,
                transparent 0 );
    }
    .box3 {
        background-image:
            linear-gradient( 0deg, 
                rgba(200,0,0,.5) 50%,
                transparent 0 ),
            linear-gradient( 90deg, 
                rgba(200,0,0,.5) 50%,
                transparent 0 );
    }

    .box4 {
        background: #58a;
        background-image:
            linear-gradient( 0deg, 
                white 1px, transparent 0 ),
            linear-gradient( 90deg, 
                white 1px, transparent 0 )
            ;
        background-size: 40px 40px;
    }
    .box5 {
        background: #58a; background-image:
            linear-gradient(0deg,
                white 2px, transparent 0),
            linear-gradient(90deg, 
                white 2px, transparent 0),

            linear-gradient(0deg,
                hsla(0,0%,100%,.3) 1px, transparent 0),
            linear-gradient(90deg,
                hsla(0,0%,100%,.3) 1px, transparent 0);

        background-size: 75px 75px, 75px 75px,
                            15px 15px, 15px 15px;
    }

    .box6 {
        background: #655;
        background-image: 
            radial-gradient(tan 30%, transparent 0); 
        background-size: 30px 30px;
    }
    .box7 {
        background: #655;
        background-image: 
            radial-gradient(tan 30%, transparent 0),
            radial-gradient(tan 30%, transparent 0); 
        background-size: 30px 30px;
        background-position: 0 0, 15px 15px;
    }

    .box8 {
        background: #eee; 
        background-image:
            linear-gradient(45deg, 
                #bbb 50%, transparent 0); 
        background-size: 30px 30px;
    }
    .box9 {
        background: #eee; 
        background-image:
            linear-gradient(45deg, 
                transparent 75%, #bbb 0); 
        background-size: 30px 30px;
    }
    .box10 {
        background: #eee; 
        background-image:
            linear-gradient(45deg, 
                #bbb 25%, transparent 0),
            linear-gradient(45deg, 
                transparent 75%, #bbb 0); 
        background-size: 30px 30px;
    }
    .box11 {
        background: #eee; 
        background-image:
            linear-gradient(45deg, 
                #bbb 25%, transparent 0),
            linear-gradient(45deg, 
                transparent 75%, #bbb 0); 
        background-position: 0 0, 15px 15px; 
        background-size: 30px 30px;
    }
    .box12 {
        background: #eee; 
        background-image:
            linear-gradient(45deg, 
                #bbb 25%, transparent 0),
            linear-gradient(45deg, 
                transparent 75%, #bbb 0),
            linear-gradient(45deg, 
                #bbb 25%, transparent 0),
            linear-gradient(45deg, 
                transparent 75%, #bbb 0);
        background-position: 
            0 0, 15px 15px,
            15px 15px, 30px 30px;
        background-size: 30px 30px;
    }
</style>

<div class="box1">box1</div>
<div class="box2">box2</div>
<div class="box3">box3</div>

<br class="clear">

<div class="box4">box4</div>
<div class="box5">box5</div>

<br class="clear">

<div class="box6">box6</div>
<div class="box7">box7</div>

<br class="clear">

<div class="box8">box8</div>
<div class="box9">box9</div>
<div class="box10">box10</div>
<div class="box11">box11</div>
<div class="box12">box12</div>

<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill-opacity=".25" >
    <rect x="50" width="50" height="50" />
    <rect y="50" width="50" height="50" /> </svg>
</body>
</html>
