<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>帧动画</title>
</head>
<body>

<canvas width="800" height="400" style="border: solid 1px gray;"></canvas>
<script>
  const ctx = document.querySelector('canvas').getContext("2d");

  const canvasWidth = ctx.canvas.width;
  const canvasHeight = ctx.canvas.height;

  // 加载图片
  const loadImg = (src) => {
    return new Promise((resolve) => {
      const img = new Image();

      img.onload = () => {
        resolve(img);
      };

      img.src = src;
    });
  };

  loadImg('./images/person.png').then((img) => {
    const imageWidth = img.width;
    const imageHeight = img.height;

    const personWidth = imageWidth / 4;
    const personHeight = imageHeight / 4;

    const x0 = canvasWidth / 2 - personWidth / 2;
    const y0 = canvasHeight / 2 - personHeight / 2;

    let index = 0;

    setInterval(() => {
      ctx.clearRect(0, 0, canvasWidth, canvasHeight);

      ctx.drawImage(
        img,
        personWidth * (index % 4), 0, personWidth, personHeight,
        x0, y0, personWidth, personHeight,
      );

      index++;
    }, 300)
  });
</script>
</body>
</html>
