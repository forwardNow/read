<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lineCap</title>
</head>
<body>
  <canvas width="400" height="400"></canvas>
  <script>
    const ctx = document.querySelector('canvas').getContext("2d");

    ctx.beginPath();
    ctx.moveTo(100, 100);
    ctx.lineTo(100, 300);
    ctx.lineWidth = 30;
    ctx.strokeStyle = 'red';
    ctx.lineCap = 'butt'

  </script>
</body>
</html>
