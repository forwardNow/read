<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>折线图</title>
</head>
<body>
  <canvas width="600" height="400" style="border: solid 1px gray;"></canvas>
  <script>
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext("2d");

    // 画布的宽高
    const canvasWidth = ctx.canvas.width;
    const canvasHeight = ctx.canvas.height;

    // 网格（单元格）的大小
    const gridSize = 10;

    // 与画布边缘的距离
    const space = 20;
    // 箭头大小（底 10，高 10）
    const arrowSize = 10;

    // 原点
    const x0 = space - 0.5;
    const y0 = canvasHeight - space - 0.5;

    ctx.strokeStyle = '#000';

    // x 轴
    ctx.beginPath();
    ctx.moveTo(x0, y0);
    ctx.lineTo(canvasWidth - space, y0);
    ctx.stroke();

    // x arrow
    ctx.beginPath();
    ctx.moveTo(canvasWidth - space, y0);
    ctx.lineTo(canvasWidth - space - arrowSize, y0 - arrowSize / 2);
    ctx.lineTo(canvasWidth - space - arrowSize, y0 + arrowSize / 2);
    ctx.closePath();
    ctx.fill();
    

    // y 轴
    ctx.beginPath();
    ctx.moveTo(x0, y0);
    ctx.lineTo(x0, space);
    ctx.stroke();

    // y arrow
    ctx.beginPath();
    ctx.moveTo(x0, space);
    ctx.lineTo(x0 - arrowSize / 2, space + arrowSize);
    ctx.lineTo(x0 + arrowSize / 2, space + arrowSize);
    ctx.closePath();
    ctx.fill();
  </script>
</body>
</html>
