<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG编辑器</title>
  <script src="https://unpkg.com/vue@next"></script>
  <style>
      #app {
          display: flex;
          width: 1000px;
          height: 600px;
          line-height: 1.6;
          border: solid 1px #eee;
      }

    .ctrl {
        background: #eee;
    }

    .stage {
        flex: 1;
    }

    .ctrl__item {
      margin: 10px;
      padding: 8px 10px;
      background: #fff;
    }

    .ctrl-item__title {
      font-size: 20px;
    }

    .ctrl-item__content {

    }

    label {
        display: inline-block;
        min-width: 24px;
    }

  </style>
</head>
<body>
<div id="app">
  <div class="ctrl">
    <div class="ctrl__item">
      <div class="ctrl-item__title">circle</div>
      <div class="ctrl-item__content">
        <div><label>cx:</label> <input type="range" v-model="circle.cx" min="0" max="1000"></div>
        <div><label>cy:</label> <input type="range" v-model="circle.cy" min="0" max="600"></div>
        <div><label>r:</label> <input type="range" v-model="circle.r" min="0" max="200"></div>
        <div><label>fill:</label> <input type="color" v-model="circle.fill"></div>
      </div>
    </div>
  </div>
  <div class="stage">
    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
      <circle
        :cx="circle.cx"
        :cy="circle.cy"
        :r="circle.r"
        stroke="red"
        :fill="circle.fill">
      </circle>
    </svg>
  </div>
</div>
<script>
  const App = {
    data() {
      return {
        circle: {
          cx: 100,
          cy: 100,
          r: 10,
          fill: '#ffffff'
        }
      }
    }
  }

  Vue.createApp(App).mount('#app')
</script>
</body>
</html>
