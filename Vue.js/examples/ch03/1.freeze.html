<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>freeze</title>
    <script src="../../dep/vue/2.5.13/vue.js"></script>
</head>

<body>

    <div id="app">
        <p>{{ obj.foo }}</p>
        <!-- 这里的 `obj.foo` 不会更新！ -->
        <button @click="obj.foo = 'baz'">Change it</button>
    </div>

<script>

    var obj = {
        foo: 'bar'
    }

    Object.freeze(obj)

    new Vue({
        el: '#app',
        data () {
            return {
                obj
            }
        }
    })
</script>

</body>

</html>
