<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 绑定内联样式 </title>
    <script src="../../dep/vue/2.5.13/vue.js"></script>
</head>

<body>

    <div id="example">
        <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">
            吴钦飞
        </div>
        <div v-bind:style="styleObject">吴钦飞</div>
        <div v-bind:style="[baseStyles, overridingStyles]">吴钦飞</div>
        <div :style="{ display: ['-webkit-box', '-ms-flexbox', 'flex'] }"></div>
    </div>

<script>
    var vm = new Vue({
        el: '#example',
        data: {
            activeColor: 'red',
            fontSize: 30,
            styleObject: {
                color: 'blue',
                fontSize: '13px'
            },
            baseStyles: {
                fontSize: "24px"
            },
            overridingStyles: {
                color: "green",
                transform: "rotate(7deg)"
            }
        }
    })
</script>
</body>

</html>
