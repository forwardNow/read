<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> v-show </title>
    <script src="../../dep/vue/2.5.13/vue.js"></script>
</head>

<body>

<div id="example">
    <h1 v-show="ok">Hello!</h1>
    <button type="button" v-on:click="toggle">toggle</button>
</div>

<script>
    var vm = new Vue({
        el: '#example',
        data: {
            ok: true
        },
        methods: {
            toggle: function () {
                this.ok = !this.ok;
            }
        }
    })
</script>
</body>

</html>
