<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 在 &lt;template&gt; 元素上使用 v-if 条件渲染分组 </title>
    <script src="../../dep/vue/2.5.13/vue.js"></script>
</head>

<body>

    <div id="example">
        <template v-if="ok">
            <h1>Title</h1>
            <p>Paragraph 1</p>
            <p>Paragraph 2</p>
        </template>
    </div>

<script>
    var vm = new Vue({
        el: '#example',
        data: {
            ok: true
        }
    })
</script>
</body>

</html>
