<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> v-else-if </title>
    <script src="../../dep/vue/2.5.13/vue.js"></script>
</head>

<body>

<div id="example">
    <div v-if="type === 'A'">
        A
    </div>
    <div v-else-if="type === 'B'">
        B
    </div>
    <div v-else-if="type === 'C'">
        C
    </div>
    <div v-else>
        Not A/B/C
    </div>
</div>

<script>
    var vm = new Vue({
        el: '#example',
        data: {
            type: "B"
        }
    })
</script>
</body>

</html>
