<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> v-else </title>
    <script src="../../dep/vue/2.5.13/vue.js"></script>
</head>

<body>

    <div id="example">
        <div v-if="Math.random() > 0.5">
            Now you see me
        </div>
        <div v-else>
            Now you don't
        </div>
    </div>

<script>
    var vm = new Vue({
        el: '#example'
    })
</script>
</body>

</html>
