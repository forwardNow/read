<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>data 必须是函数</title>
    <script src="../../dep/vue/2.5.13/vue.js"></script>
</head>

<body>

<div id="example">
    <my-component></my-component>
</div>

<script>
    /* 
    Vue.component('my-component', {
        template: '<span>{{ message }}</span>',
        data: {
            message: 'hello'
        }
    })

    new Vue( {
        el: "#example"
    } );
    */
</script>

<div id="example-2">
    <simple-counter></simple-counter>
    <simple-counter></simple-counter>
    <simple-counter></simple-counter>
</div>
<script>
    var data = { counter: 0 }

    Vue.component('simple-counter', {
        template: '<button v-on:click="counter += 1">{{ counter }}</button>',
        // 技术上 data 的确是一个函数了，因此 Vue 不会警告，
        // 但是我们却给每个组件实例返回了同一个对象的引用
        data: function () {
            return data
        }
    })

    new Vue({
        el: '#example-2'
    })
</script>


<div id="example-3">
        <simple-counter></simple-counter>
        <simple-counter></simple-counter>
        <simple-counter></simple-counter>
</div>
<script>
    Vue.component('simple-counter', {
        template: '<button v-on:click="counter += 1">{{ counter }}</button>',
        // 技术上 data 的确是一个函数了，因此 Vue 不会警告，
        // 但是我们却给每个组件实例返回了同一个对象的引用
        data: function () {
            return {
                counter: 0
            }
        }
    })

    new Vue({
        el: '#example-3'
    })
</script>

</body>
</html>
