<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> v-for &lt;template&gt; </title>
    <script src="../../dep/vue/2.5.13/vue.js"></script>
</head>

<body>

<ul id="example">
    <template v-for="item in items">
        <li>{{ item }}</li>
    </template>
</ul>

<script>
    new Vue({
        el: '#example',
        data: {
            items: [ 1, 2, 3, 4, 5 ]
        }
    })
</script>



</body>
</html>
