<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-show</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-show="status === 1">111</p>
    </div>
    <script>
        var app = new Vue( {
            el: "#app",
            data: {
                status: 1
            }
        } );
    </script>

</body>
</html>
