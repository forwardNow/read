<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤器</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ price | formatPrice }}
    </div>
    <script>
        var app = new Vue( {
            el: "#app",
            data: {
                price: 1234567
            },
            filters: {
                formatPrice: function( value ) {
                    var
                        numList = ( value + "" ).split( "" ),
                        fmtValue = "",
                        i, count, len
                    ;

                    for( len = numList.length, i = len - 1, count = 1; i >= 0; i--, count++ ) {
                        fmtValue = numList[ i ] + fmtValue;
                        if ( count % 3 === 0 ) {
                            fmtValue = "," + fmtValue;
                        }
                    }

                    fmtValue = fmtValue.replace( /^,/, "" );
                    
                    return fmtValue;
                }
            }
        } );
    </script>

    
</body>
</html>
